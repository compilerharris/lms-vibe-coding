name: Laravel CI/CD (Test → Staging → Production)

on:
  push:
    branches:
      - main

jobs:
  # -----------------------------------------------------
  # 1️⃣ Run Unit Tests
  # -----------------------------------------------------
  test:
    name: Run Laravel Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Copy .env example
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run migrations (SQLite memory)
        run: |
          php artisan migrate --force --env=testing

      - name: Run PHPUnit tests
        run: php artisan test --env=testing

  # -----------------------------------------------------
  # 2️⃣ Deploy to Staging
  # -----------------------------------------------------
  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test   # runs only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Staging EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.STAGING_EC2_SSH_KEY }}
          script: |
            cd /var/www/laravel
            echo "Deploying latest code to STAGING..."
            git fetch origin main
            git reset --hard origin/main

            echo "Installing dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "Migrating database..."
            php artisan migrate --force

            echo "Clearing & caching..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "Adjusting permissions..."
            sudo chown -R ubuntu:www-data /var/www/laravel
            sudo chmod -R 775 /var/www/laravel/storage /var/www/laravel/bootstrap/cache

            echo "Restarting services..."
            sudo systemctl restart php8.3-fpm
            sudo systemctl reload nginx

  # -----------------------------------------------------
  # 3️⃣ Deploy to Production (Manual Approval)
  # -----------------------------------------------------
  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment:
      name: production
      url: https://panel.anarockdigital.in
    # Requires manual approval in GitHub Environments → production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            cd /var/www/laravel
            echo "Deploying latest code to PRODUCTION..."
            git fetch origin main
            git reset --hard origin/main

            echo "Installing dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "Migrating database..."
            php artisan migrate --force

            echo "Clearing & caching..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "Adjusting permissions..."
            sudo chown -R ubuntu:www-data /var/www/laravel
            sudo chmod -R 775 /var/www/laravel/storage /var/www/laravel/bootstrap/cache

            echo "Restarting services..."
            sudo systemctl restart php8.3-fpm
            sudo systemctl reload nginx