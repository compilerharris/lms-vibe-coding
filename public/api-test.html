<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Assignment API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .form-section { margin-bottom: 2rem; }
        .response-section { margin-top: 2rem; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lead Assignment API Test</h1>
        
        <!-- API Status -->
        <div class="form-section">
            <h3>API Status</h3>
            <button id="checkHealth" class="btn btn-info">Check API Health</button>
            <div id="healthResponse" class="mt-2"></div>
        </div>

        <!-- Get Developers and Projects -->
        <div class="form-section">
            <h3>Available Developers and Projects</h3>
            <button id="getDevelopers" class="btn btn-primary">Get Developers & Projects</button>
            <div id="developersResponse" class="mt-2"></div>
        </div>

        <!-- Create Lead Form -->
        <div class="form-section">
            <h3>Create Lead</h3>
            <form id="leadForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" name="source" placeholder="e.g., Website, Facebook, Google">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="developer_id" class="form-label">Developer *</label>
                        <select class="form-select" id="developer_id" name="developer_id" required>
                            <option value="">Select Developer</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="project_id" class="form-label">Project *</label>
                        <select class="form-select" id="project_id" name="project_id" required>
                            <option value="">Select Project</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Any additional information..."></textarea>
                </div>

                <button type="submit" class="btn btn-success">Create Lead</button>
            </form>
        </div>

        <!-- Response Section -->
        <div class="response-section">
            <h3>API Response</h3>
            <pre id="apiResponse" class="bg-light p-3 rounded"></pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        // Check API health
        document.getElementById('checkHealth').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE.replace('/v1', '')}/health`);
                const data = await response.json();
                document.getElementById('healthResponse').innerHTML = 
                    `<div class="alert alert-success">API is running: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('healthResponse').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        // Get developers and projects
        document.getElementById('getDevelopers').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/developers-projects`);
                const result = await response.json();
                
                if (result.success) {
                    // Populate developer dropdown
                    const developerSelect = document.getElementById('developer_id');
                    developerSelect.innerHTML = '<option value="">Select Developer</option>';
                    
                    result.data.forEach(developer => {
                        const option = document.createElement('option');
                        option.value = developer.id;
                        option.textContent = developer.name;
                        developerSelect.appendChild(option);
                    });
                    
                    document.getElementById('developersResponse').innerHTML = 
                        `<div class="alert alert-success">Developers loaded successfully!</div>`;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('developersResponse').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        // Handle developer selection change
        document.getElementById('developer_id').addEventListener('change', async () => {
            const developerId = document.getElementById('developer_id').value;
            const projectSelect = document.getElementById('project_id');
            
            if (!developerId) {
                projectSelect.innerHTML = '<option value="">Select Project</option>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/developers-projects`);
                const result = await response.json();
                
                if (result.success) {
                    const developer = result.data.find(d => d.id == developerId);
                    projectSelect.innerHTML = '<option value="">Select Project</option>';
                    
                    if (developer && developer.projects) {
                        developer.projects.forEach(project => {
                            const option = document.createElement('option');
                            option.value = project.id;
                            option.textContent = project.name;
                            projectSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        });

        // Handle form submission
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const leadData = Object.fromEntries(formData.entries());
            
            // Keep developer_id and project_id as UUIDs (no conversion needed)
            
            try {
                const response = await fetch(`${API_BASE}/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('apiResponse').innerHTML = 
                        `<div class="success">✅ Lead created successfully!\n${JSON.stringify(result, null, 2)}</div>`;
                    e.target.reset();
                } else {
                    document.getElementById('apiResponse').innerHTML = 
                        `<div class="error">❌ Error: ${result.message}\n${JSON.stringify(result, null, 2)}</div>`;
                }
            } catch (error) {
                document.getElementById('apiResponse').innerHTML = 
                    `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        });

        // Auto-load developers on page load
        window.addEventListener('load', () => {
            document.getElementById('getDevelopers').click();
        });
    </script>
</body>
</html>
